<h1 mat-dialog-title>Choose a color</h1>

<div mat-dialog-content>
  <mat-icon
    matTooltip="{{ color.name }}"
    [ngStyle]="{ color: color.value }"
    *ngFor="let color of colors"
    (click)="setSelectedColor(color.value)"
  >
    {{ selectedColor === color.value ? 'check_circle' : 'lens' }}
  </mat-icon>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button color="primary" mat-button [mat-dialog-close]="selectedColor">Confirm</button>
</div>
